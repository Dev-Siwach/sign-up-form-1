<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Sign up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="left-body">
      <img
        src="resources/background-1.jpg"
        alt="background"
        id="background-image"
      />
    </div>
    <div id="right-body">
      <div id="header">
        <span id="heading">Sign Up</span>
      </div>
      <div id="form">
        <form id="form-inputs">
          <div id="form-input-left">
            <label for="first-name" id="first-name-label">First Name</label>
            <input
              type="text"
              name="first-name"
              placeholder="eg:John"
              required
              minlength="2"
              maxlength="20"
              id="first-name-input"
            />
            <label for="email" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              value=""
              required
              minlength="10"
              maxlength="40"
              id="email-input"
            />
            <label for="password" id="password-label">Password</label>
            <input
              type="password"
              name="password"
              value=""
              minlength="12"
              maxlength="40"
              id="password-input"
              required
            />
          </div>
          <div id="form-input-right">
            <label for="last-name" id="last-name-label">Last Name</label>
            <input
              type="text"
              name="last-name"
              value=""
              placeholder="eg:Smith"
              required
              minlength="3"
              maxlength="20"
              id="last-name-input"
            />
            <label for="phone-number" id="phone-number-label"
              >Phone Number</label
            >
            <input
              type="tel"
              name="phone-number"
              value=""
              minlength="10"
              maxlength="10"
              id="phone-number-input"
            />
            <label for="confirm-password" id="confirm-password-label"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirm-password"
              value=""
              id="confirm-password-input"
              minlength="12"
              maxlength="40"
              required
            />
          </div>
        </form>
      </div>
      <div id="footer">
        <button type="submit" id="sign-up-button">Create Account</button>
        <p id="sign-in-query">
          Already have an account?
          <span style="font-family: initial"><a href="#">Log in</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
